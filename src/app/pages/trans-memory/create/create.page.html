<ion-header>
  <ion-toolbar>
    <ion-title>New Translation Memories</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
  <div class="content">
    
    <div class="main-content">
      <div class="body">
        <ion-row>
          <ion-col size="5">
            <ion-label>File :</ion-label>
          </ion-col>
          <ion-col size="7">
            <ion-input required type = "file" accept=".sdltm" (change)="onFileChanged($event)" #file></ion-input>
          </ion-col>
        </ion-row>
  
        <ion-row>
          <ion-col size="5">
            <ion-label>Name* :</ion-label>
          </ion-col>
          <ion-col size="7">
            <ion-input required [(ngModel)]="name"></ion-input>
          </ion-col>
        </ion-row>
  
        <ion-row>
          <ion-col size="5">
            <ion-label>Source Langugage :</ion-label>
          </ion-col>
          <ion-col size="7">
            <mat-form-field class="full-width">
              <mat-select [(ngModel)]="source" placeholder="Source language">
                <mat-option *ngFor="let option of allLanguages" [value]="option" >
                  {{option}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </ion-col>
        </ion-row>
  
        <ion-row>
          <ion-col size="5">
            <ion-label>Target Langugage :</ion-label>
          </ion-col>
          <ion-col size="7">
            <mat-form-field class="full-width">
              <mat-select [(ngModel)]="target" placeholder="Target language">
                <mat-option *ngFor="let option of allLanguages" [value]="option" >
                  {{option}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </ion-col>
        </ion-row>
  
        

        <ion-row>
          <ion-col size="5">
            <ion-label>Client :</ion-label>
          </ion-col>
          <ion-col size="7">
            <mat-form-field class="full-width">
              <input type="text"
                     placeholder="Select Client"
                     aria-label="Number"
                     matInput
                     [formControl]="myControl"
                     [matAutocomplete]="auto"
                     [(ngModel)]="client">
              <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn" >
                <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                  {{option.profile.email}}
                </mat-option>
              </mat-autocomplete>
            </mat-form-field>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col size="5">
            <ion-label>Note :</ion-label>
          </ion-col>
          <ion-col size="7">
            <textarea [(ngModel)]="note"></textarea>
          </ion-col>
        </ion-row>

        <div class="header">
          <ion-button size="small" (click)="create()">Create</ion-button>
          <ion-button size="small" (click)="cancel()">Cancel</ion-button>
        </div>
      </div>
      


    </div>
  </div>
</ion-content>
