<ion-content>
  <div class="profile-floating-menu">
    <ion-fab vertical="center" horizonal="center">
      <ion-fab-button (click)="toggleEditing()">
        <ion-icon name="create"></ion-icon>
      </ion-fab-button>
      <ion-fab-list side="top">
        <ion-fab-button color="primary" (click)="saveProfile()">
          <ion-icon name="save" style="font-size: 25px;"></ion-icon>
        </ion-fab-button>
      </ion-fab-list>
    </ion-fab>
  </div>

  <ion-grid class="profile-content">
    <ion-row class="ion-align-items-center" style="background-color: #fff;">
      <ion-col offset-md=1 size-md=10>
        <div *ngIf="userProfile" @fadeInAnimation>
          <ion-card>
            <ion-card-content class="profile-container">
              <ion-item lines="none">
                <ion-label class="information-title" position="stacked">Contact Information</ion-label>
              </ion-item>
              <ion-item lines="none">
                <div class="twice-items">
                  <div class="half-content">
                    <ion-label class="itme-label" position="stacked">First Name</ion-label>
                    <ion-input class="non-editing-input" [(ngModel)]="userProfile.givenName" [readonly]="!editingProfile"></ion-input>
                  </div>
                  <div class="half-content">
                    <ion-label class="itme-label" position="stacked">Last Name</ion-label>
                    <ion-input class="non-editing-input" [(ngModel)]="userProfile.familyName" [readonly]="!editingProfile"></ion-input>
                  </div>
                </div>
              </ion-item>
              <ion-item lines="none">
                <div class="twice-items">
                  <div class="sevevn-percent-content">
                    <ion-label class="itme-label" position="stacked">Position</ion-label>
                    <ion-input class="non-editing-input" *ngIf="!editingProfile" [(ngModel)]="userProfile.position" [readonly]="!editingProfile"></ion-input>
                    <mat-select [(ngModel)]="userProfile.position" *ngIf="editingProfile" class="full-width" [ngClass]="{'editable-material': editingProfile, 'non-editable-material': !editingProfile}">
                      <mat-option *ngFor="let option of allPositions" [value]="option" >{{option}}</mat-option>
                    </mat-select>
                  </div>
                  <div class="there-percent-content">
                    <ion-label class="itme-label" position="stacked">Gender</ion-label>
                    <ion-input class="non-editing-input" [(ngModel)]="userProfile.gender" [readonly]="!editingProfile"></ion-input>
                  </div>
                </div>
              </ion-item>
              <ion-item lines="none">
                <div class="twice-items">
                  <div class="half-content">
                    <ion-label class="itme-label" position="stacked">Email</ion-label>
                    <ion-input class="non-editing-input" [(ngModel)]="userProfile.email" [readonly]="!editingProfile"></ion-input>
                      </div>
                  <div class="half-content">
                    <ion-label class="itme-label" position="stacked">Tel</ion-label>
                    <ion-input class="non-editing-input" [(ngModel)]="userProfile.tel" [readonly]="!editingProfile"></ion-input>
                  </div>
                </div>
              </ion-item>

              <ion-item lines="none">
                <div class="twice-items">
                  <div class="half-content">
                    <ion-label class="itme-label" position="stacked">Whatsapp</ion-label>
                    <ion-input class="non-editing-input" [(ngModel)]="userProfile.whatsapp" [readonly]="!editingProfile"></ion-input>
                      </div>
                  <div class="half-content">
                    <ion-label class="itme-label" position="stacked">Wechat</ion-label>
                    <ion-input class="non-editing-input" [(ngModel)]="userProfile.wechat" [readonly]="!editingProfile"></ion-input>
                  </div>
                </div>
              </ion-item>
              <ion-item lines="none">
                <div class="twice-items">
                  <div class="half-content">
                    <ion-label class="itme-label" position="stacked">Line</ion-label>
                    <ion-input class="non-editing-input" [(ngModel)]="userProfile.line" [readonly]="!editingProfile"></ion-input>
                      </div>
                  <div class="half-content">
                    <ion-label class="itme-label" position="stacked">QQ</ion-label>
                    <ion-input class="non-editing-input" [(ngModel)]="userProfile.qq" [readonly]="!editingProfile"></ion-input>
                  </div>
                </div>
              </ion-item>
              <ion-item lines="none">
                <div class="twice-items">
                  <div class="half-content">
                    <ion-label class="itme-label" position="stacked">Telegram</ion-label>
                    <ion-input class="non-editing-input" [(ngModel)]="userProfile.telegram" [readonly]="!editingProfile"></ion-input>
                      </div>
                  <div class="half-content">
                    <ion-label class="itme-label" position="stacked">Slack</ion-label>
                    <ion-input class="non-editing-input" [(ngModel)]="userProfile.slack" [readonly]="!editingProfile"></ion-input>
                  </div>
                </div>
              </ion-item>
              
              <ion-item lines="none">
                <div class="twice-items">
                  <div class="half-content">
                    <ion-label class="itme-label" position="stacked">Viber</ion-label>
                    <ion-input class="non-editing-input" [(ngModel)]="userProfile.viber" [readonly]="!editingProfile"></ion-input>
                  </div>
                </div>
              </ion-item>

              <ion-item lines="none">
                <ion-label class="itme-label" position="stacked">Note</ion-label>
                <ion-input class="non-editing-input"  [(ngModel)]="userProfile.note" [readonly]="!editingProfile"></ion-input>
              </ion-item>
              
            </ion-card-content>
            <!-- <ion-card-content class="profile-grid">
            </ion-card-content> -->
          </ion-card>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
