<div>
  <div class="table-container">
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

      <ng-container matColumnDef="select" >
        <th mat-header-cell *matHeaderCellDef class="selection-header">
          <mat-checkbox (change)="$event ? masterToggle() : null"
                        [checked]="selection.hasValue() && isAllSelected()"
                        [indeterminate]="selection.hasValue() && !isAllSelected()">
          </mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let row">
          <mat-checkbox (click)="$event.stopPropagation()"
                        (change)="$event ? selection.toggle(row) : null"
                        [checked]="selection.isSelected(row)">
          </mat-checkbox>
        </td>
      </ng-container>
      
      <ng-container matColumnDef="date" >
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="date-header"> 
          Name 
        </th>
        <td mat-cell *matCellDef="let element"> 
          {{element.createdAt}}
        </td>
      </ng-container>
      <ng-container matColumnDef="type" >
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="type-header"> 
          Type
        </th>
        <td mat-cell *matCellDef="let element"> 
          {{ element.type}}
        </td>
      </ng-container>
      <ng-container matColumnDef="content" >
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="content-header"> 
          Content
        </th>
        <td mat-cell *matCellDef="let element"> 
          {{ element.textContent}}
        </td>
      </ng-container>
      <ng-container matColumnDef="more" >
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="more-header"> 
          More detail
        </th>
        <td mat-cell *matCellDef="let element"> 
          <a href={{element.link}}>Click hear</a>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr  mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
