<div>
  <div class="table-container small-table first-table">
    <table mat-table [dataSource]="headerDataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="collection-header">
        <th mat-header-cell *matHeaderCellDef class="collection-header"> 
          Cash Collection
        </th>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="headerDisplayedColumns" class="first-table-row"></tr>
      <tr  mat-row *matRowDef="let row; columns: dearderDisplayedColumns;"></tr>
    </table>
 
 
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 small-table second-table">
      <ng-container matColumnDef="select" >
        <th mat-header-cell *matHeaderCellDef class="selection-header">
          <mat-checkbox (change)="$event ? masterToggle() : null"
                        [checked]="selection.hasValue() && isAllSelected()"
                        [indeterminate]="selection.hasValue() && !isAllSelected()">
          </mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let row">
          <mat-checkbox (click)="$event.stopPropagation()"
                        (change)="$event ? selection.toggle(row) : null"
                        [checked]="selection.isSelected(row)">
          </mat-checkbox>
        </td>
      </ng-container>

      <ng-container matColumnDef="method-name">
        <th mat-header-cell *matHeaderCellDef class="method-header"> 
          Method
        </th>
        <td mat-cell *matCellDef="let element"> 
          <ion-item lines="none" class="method">
            <mat-form-field >
              <!-- <ion-label position="floating">Method</ion-label> -->
              <mat-select [(ngModel)]="element.method">
                <mat-option *ngFor="let option of methodlist" [value]="option" >{{option}}</mat-option>
              </mat-select>
            </mat-form-field>
          </ion-item>
        </td>
      </ng-container>

      <ng-container matColumnDef="collocatin-date-name">
        <th mat-header-cell *matHeaderCellDef class="collocatin-date-header"> 
          Date(MMDDYY)
        </th>
        <td mat-cell *matCellDef="let element let i = index"> 
          <ion-item lines="none" class="date">
            <ion-datetime [(ngModel)]="element.bankDate" ></ion-datetime>
          </ion-item>
        </td>
      </ng-container>

      <ng-container matColumnDef="Net amount">
        <th mat-header-cell *matHeaderCellDef class="net-amount-header"> 
          Net amount
        </th>
        <td mat-cell *matCellDef="let element"> 
          <ion-item lines="none" class="net-amount">
            <ion-input required type="text" type="number" step="0.01" [(ngModel)]="element.netAmount"></ion-input>
          </ion-item>
        </td>
      </ng-container>

      <ng-container matColumnDef="currency">
        <th mat-header-cell *matHeaderCellDef class="currency-header"> 
          Currency
        </th>
        <td mat-cell *matCellDef="let element"> 
          <ion-item lines="none" class="currency">
            <mat-form-field >
              <mat-select [(ngModel)]="element.currency">
                <mat-option *ngFor="let option of currencylist" [value]="option" >{{option}}</mat-option>
              </mat-select>
            </mat-form-field>
          </ion-item>

        </td>
      </ng-container>
      

      <ng-container matColumnDef="fxrate">
        <th mat-header-cell *matHeaderCellDef class="fxrate-header"> 
          FX rate @ Bank date
        </th>
        <td mat-cell *matCellDef="let element let i = index" > 
          <ion-item lines="none" class="fxrate">
            <ion-input required type="number" step="0.01" [(ngModel)]="element.fxrate"></ion-input>
          </ion-item>
        </td>
      </ng-container>

      <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef class="amount-header"> 
          Amount (THB)
        </th>
        <td mat-cell *matCellDef="let element let i = index"> 
          <ion-item lines="none" class="amount">
            <ion-input type="number" step="0.01" [(ngModel)]="element.amount"></ion-input>
          </ion-item>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr  mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>     
  </div>
</div>
