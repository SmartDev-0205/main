<div>
  <div class="table-container">
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

      <ng-container matColumnDef="select" >
        <th mat-header-cell *matHeaderCellDef class="selection-header">
          <mat-checkbox (change)="$event ? masterToggle() : null"
                        [checked]="selection.hasValue() && isAllSelected()"
                        [indeterminate]="selection.hasValue() && !isAllSelected()">
          </mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let row">
          <mat-checkbox (click)="$event.stopPropagation()"
                        (change)="$event ? selection.toggle(row) : null"
                        [checked]="selection.isSelected(row)">
          </mat-checkbox>
        </td>
      </ng-container>
      <ng-container matColumnDef="client-name" >
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="client-header"> 
          Client
        </th>
        <td mat-cell *matCellDef="let element"> 
          {{element.clientName }}
        </td>
      </ng-container>

      <ng-container matColumnDef="service" >
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="service-header"> 
          Service 
        </th>
        <td mat-cell *matCellDef="let element"> 
          {{element.service}}
        </td>
      </ng-container>

      <ng-container matColumnDef="language-pair" >
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="language-header"> 
          Language Pair 
        </th>
        <td mat-cell *matCellDef="let element"> 
          {{ element.languagePair}}
        </td>
      </ng-container>

      <ng-container matColumnDef="specialization" >
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="specializationi-header"> 
          Specialization
        </th>
        <td mat-cell *matCellDef="let element"> 
          {{ element.specialization}}
        </td>
      </ng-container>

      <ng-container matColumnDef="price" >
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="price-header"> 
          Price per Unit
        </th>
        <td mat-cell *matCellDef="let element"> 
          {{ element.rate }}
        </td>
      </ng-container>
      <ng-container matColumnDef="currency" >
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="currency-header"> 
          Currency
        </th>
        <td mat-cell *matCellDef="let element"> 
          {{ element.currency }}
        </td>
      </ng-container>


      <ng-container matColumnDef="unit" >
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="unit-header"> 
          Unit 
        </th>
        <td mat-cell *matCellDef="let element"> 
          {{ element.unit }}
        </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr  mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
