<ion-header> <strong>Words number</strong></ion-header>
<mat-dialog-content>
  <ion-row>
    <ion-col size=8>
      <ion-label>Number of words in the range:</ion-label>
    </ion-col>
    <ion-col size=4>
      <ion-input placeholder="Enter words number" [(ngModel)]="wordsNumber" ></ion-input>
    </ion-col>
  </ion-row>
  <div class="box">
    <ion-button size=small (click)="continue()">Continue</ion-button>
    <ion-button size=small (click)="close()">Cancel</ion-button>
  </div>
  
</mat-dialog-content>
