<ion-header> <strong>Add Freelancer</strong></ion-header>
<mat-dialog-content>
  <ion-row>
    <ion-col size=4>
      <ion-label>New Freelancer :</ion-label>
    </ion-col>
    <ion-col size=8>
      <!-- <ion-input class="edit-input" placeholder="New team name" [(ngModel)]="newFreelancerName"></ion-input> -->
      <mat-form-field class="full-width">
        <input type="text"
               placeholder="Select freelancer"
               aria-label="Number"
               matInput
               [formControl]="myControl"
               [matAutocomplete]="auto">
        <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
          <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
            {{option.profile.email}}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
    </ion-col>
  </ion-row>
  <div class="box">
    <ion-button size=small (click)="add()">Add</ion-button>
    <ion-button size=small (click)="close()">Close</ion-button>
  </div>
  
</mat-dialog-content>
