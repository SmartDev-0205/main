<ion-header class="dialog-header">Add a client</ion-header>
<!-- <mat-dialog-title>Favorite Animal</mat-dialog-title> -->
<mat-dialog-content>
  <ion-row>
    <ion-col size=4>
      <ion-label>First Name :</ion-label>
    </ion-col>
    <ion-col size=8>
      <ion-input class="full-width"[(ngModel)]="firstName" ></ion-input>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size=4>
      <ion-label>Last Name :</ion-label>
    </ion-col>
    <ion-col size=8>
      <ion-input class="full-width"[(ngModel)]="lastName" ></ion-input>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size=4>
      <ion-label>Email :</ion-label>
    </ion-col>
    <ion-col size=8>
      <ion-input type="email" class="full-width"[(ngModel)]="email" ></ion-input>
    </ion-col>
  </ion-row>
  <div class="box">
    <ion-button size=small (click)="add()">Add</ion-button>
    <ion-button size=small (click)="close()">Close</ion-button>
  </div>
  
</mat-dialog-content>
