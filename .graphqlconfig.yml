projects:
  prolocalize:
    schemaPath: ./graphql/schema.json
    includes:
      - ./graphql/**/*.graphql
    excludes:
      - ./amplify/**
    extensions:
      amplify:
        codeGenTarget: angular
        generatedFileName: src/app/API.service.ts
        docsFilePath: ./graphql
extensions:
  amplify:
    version: 3
